<div class="container">
  <div class="head">
    @if (showScrollButtons){
      <div class="scroll-btn scroll-btn-left" (click)="scrollLeft()"><svg class="icon" width="200px" height="200.00px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M724 218.3V141c0-6.7-7.7-10.4-12.9-6.3L260.3 486.8c-16.4 12.8-16.4 37.5 0 50.3l450.8 352.1c5.3 4.1 12.9 0.4 12.9-6.3v-77.3c0-4.9-2.3-9.6-6.1-12.6l-360-281 360-281.1c3.8-3 6.1-7.7 6.1-12.6z" /></svg></div>
    }
    <!-- 可滚动选项卡容器 -->
    <div class="tabs-wrapper" #tabsWrapper>
      <ul class="tabs" #tabsList>
        @for (tab of datasource; track tab.id) {
          <li class="tab" (click)="clickTab($event, tab.id)" [class.active]="tab.active" (contextmenu)="rightPanel($event)" [attr.data-id]="tab.id">
            <div class="tab-title">{{tab.title}}</div>
            @if (tab.canClose){
              <div class="tab-close-btn"><svg class="icon" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"  width="200" height="200"><path d="M196.48 149.376L874.624 827.52l-47.104 47.104L149.376 196.48z"></path><path d="M149.376 827.52L827.52 149.44l47.168 47.104L196.544 874.688z" ></path></svg></div>
            }
          </li>
        }
      </ul>
    </div>
    @if (showScrollButtons){
      <div class="scroll-btn scroll-btn-right" (click)="scrollRight()"><svg class="icon" width="200px" height="200.00px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg"><path d="M765.7 486.8L314.9 134.7c-5.3-4.1-12.9-0.4-12.9 6.3v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1c16.4-12.8 16.4-37.6 0-50.4z" /></svg></div>
    }
  </div>

  <!-- 内容展示区域 -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
